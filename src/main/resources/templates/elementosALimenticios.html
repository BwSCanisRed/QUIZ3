<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Elementos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Lista de Elementos Alimenticios</h1>
    </div>

    <table class="table table-stripped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Codigo</th>
            <th>Precio</th>
            <th>Marca</th>
            <th>Numero de Unidades</th>
            <th>Proveedor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Dato:${Elementos}">
            <td th:text="${Dato.codigo}"></td>
            <td th:text="${Dato.precio}"></td>
            <td th:text="${Dato.marca}"></td>
            <td th:text="${Dato.numUnidades}"></td>
            <td th:text="${Dato.Proveedor}"></td>
        </tr>
        </tbody>
        <a th:href="@{/elemento/nuevo}" class="btn btn-info">AÃ±adir Nuevo Alimentooo</a>
    </table>
</div>

</body>
</html>
